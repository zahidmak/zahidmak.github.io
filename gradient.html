<div>
<input type="text" class="jscolor" id="color1" onchange="createGradient();"/>
<input type="text" class="jscolor" id="color2" onchange="createGradient();"/>
    <select id="angle" onchange="createGradient();">
    <option  value="45deg">Bottom left to top right</option>
        <option  value="180deg">Vertical down</option>
        <option  value="360deg">Vertical up</option>

<style>
    #test{
        
        min-height: 400px;

</style>
<div id="test">


</div>


<script>
var makeGradientStyle = function(){
    var gradientString = '\
        /* Mozilla Firefox */ \
        background-image: -moz-linear-gradient({angle}, {colour1} 0%, {colour2} 100%);\
        /* Opera */ \
        background-image: -o-linear-gradient({angle}, {colour1} 0%, {colour2} 100%);\
        /* Webkit (Chrome 11+) */ \
        background-image: -webkit-linear-gradient({angle}}, {colour1} 0%, {colour2} 100%);\
        /* IE10+ */\
        background: -ms-linear-gradient({angle},  {colour1} 0%,{colour2} 100%);\
        /* W3C */\
        background: linear-gradient({angle},  {colour1} 0%,{colour2} 100%);\
    ';
    
    return function(colour1, colour2,angle){
        return gradientString.replace(/\{colour1\}/g, colour1).replace(/\{colour2\}/g, colour2).replace(/\{angle\}/g, angle)
    }
}();
    
    function createGradient(){
        $('#test').attr('style', makeGradientStyle(("#" + $("#color1").val()),("#" + $("#color2").val()), $("#angle").val()));
        
    }
                        
    
    
</script>
